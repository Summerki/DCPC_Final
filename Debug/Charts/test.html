        function draw1() {
            var dom = document.getElementById("container_1");
            var myChart = echarts.init(dom, 'dark');
            var option = {
                legend: {
                    data: [ header.RefSpeed, header.SpeedShaft1, header.SpeedShaft2, header.AccValue1, header.AccValue2, header.Bcp1Pressure,

                            header.BrakeLevel, header.TrainBrakeEnable, header.HardBrakeCmd, header.HardEmergencyBrake, header.HardFastBrakeCmd,
                            header.NetBrakeCmd, header.NetFastBrakeCmd],
                    inactiveColor: '#777',
                    textStyle: {
                        color: '#fff'
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        animation: false,
                        type: 'cross',
                        lineStyle: {
                            color: '#376df4',
                            width: 2,
                            opacity: 1
                        }
                    },
                    position: function (pos, params, el, elRect, size) {
                		var obj = {top: 10};
                		obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 30;
                		return obj;
            		}
                },
                xAxis: {
                    type: 'category',
                    data: dateTime,
                    axisLine: { lineStyle: { color: '#8392A5' } }
                },
